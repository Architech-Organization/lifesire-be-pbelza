version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespire-app
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      API_VERSION: ${API_VERSION:-v1}
      DB_TYPE: ${DB_TYPE:-sqlite}
      SQLITE_DATABASE: ${SQLITE_DATABASE:-./data/lifespire.db}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
    networks:
      - lifespire-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: lifespire-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lifespire}
      POSTGRES_USER: ${POSTGRES_USER:-lifespire_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lifespire_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lifespire_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifespire-network
    profiles:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  lifespire-network:
    driver: bridge
